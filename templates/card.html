{% extends "base.html" %}

{% block content %}

<div class="container my-4">
  <div class="row">
    {% for card in cards %}
    <div class="col-md-4 mb-3">
      <div class="card" style="width: 19rem;">
        <img src="{{ card.image_url }}" class="card-img-top img-fluid" alt="{{ card.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ card.title }}</h5>
          <footer class="m">Peemwasu</footer>
          <footer class="m">Wasupol Pornpananurak</footer>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
