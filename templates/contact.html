{% extends 'base.html' %}

{% load static %}

{% block title %}
    ติดต่อ
{% endblock %}

{% block content %}
<!-- Content Row -->
<div class="row">

    <!-- Contact Form Column -->
    <div class="col-lg-12 mb-4">
        <!-- Contact Form Card -->
        <div class="card shadow mb-4">
            <div class="card-header py-4">
                <h5 class="m-0 font-weight-bold text-primary">ติดต่อ</h5>
            </div>
            <div class="card-body">
                <form action="#" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">ชื่อ-สกุล</label>
                        <input type="text" class="form-control form-control-lg" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">อีเมล</label>
                        <input type="email" class="form-control form-control-lg" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">ข้อความ</label>
                        <textarea class="form-control form-control-lg" id="message" name="message" rows="6" required></textarea>
                        <small class="form-text text-muted">*โปรดตรวจสอบความถูกต้อง</small>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg">ส่งข้อความ</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Contact Information Column -->
    <div class="col-lg-12 mb-4">
        <div class="card shadow mb-4">
            <div class="card-header py-4">
                <strong class="d-block mb-3">ติดตามเรา</strong>
                <p class="card-text">
                    <a href="mailto:xyffge@tangLok.com" class="mr-3">
                        <i class="fas fa-envelope fa-lg"></i> Email
                    </a>
                    <a href="https://www.facebook.com/yourprofile" target="_blank" class="mr-3">
                        <i class="fab fa-facebook-f fa-lg"></i> Facebook
                    </a>
                    <a href="https://www.instagram.com/yourprofile" target="_blank" class="mr-3">
                        <i class="fab fa-instagram fa-lg"></i> Instagram
                    </a>
                    <a href="https://github.com/yourprofile" target="_blank">
                        <i class="fab fa-github fa-lg"></i> GitHub
                    </a>
                </p>                
            </div>
        </div>
    </div>

</div>
{% endblock %}
